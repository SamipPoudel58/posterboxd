<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons/icon16.png" type="image/x-icon">
    <title>Posterboxd</title>
</head>

<body>
    <main>
        <header class="header">
            <img src="icons/logo.png" alt="posterboxd logo">
            <h1 class="title">Posterboxd</h1>
        </header>
        <div class="content">
            <!-- <div class="spinner"></div> -->

            <form class="edit-form">
                <label for="poster-src">Poster Src</label>

                <label for="poster-srcSet">Poster SrcSet</label>
                <input name="poster-srcSet" type="text">
                <button class="edit-submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="popup.js"></script>
</body>

</html>
